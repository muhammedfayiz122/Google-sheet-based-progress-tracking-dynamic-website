  <script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      // alert(xhr.readyState)
      if (xhr.readyState === 4) {
        // alert(xhr.status)
        if (xhr.status === 200) {

          const data = JSON.parse(xhr.responseText);
          // alert(data.d4_percentage)



          total_name = data.total_name
          total_total = data.total_total
          total_finsihed = data.total_finsihed
          total_percentage = data.total_percentage

          //setting up linear progress bar ###########################
          // Get the progress bar element
          var progressBar = document.getElementById("progress-bar");
          // Get the percentage display element
          var progressText = document.getElementById("progress-text");

          // Set the progress value (0-100)
          function setProgress(progress) {
            progressBar.style.width = progress + "%";
            progressBar.setAttribute("aria-valuenow", progress);
            progressText.innerText = progress + "%"; // Update the percentage display
          }

          // Example usage: set the progress to 70%
          setProgress(total_percentage);

          // progress bar setup finished #########################

          const cardTitles = []
          // alert("hi")
          for (let i = 1; i < data.limit; i++) {
            // eval(`data.d${i}_name`)
            cardTitles[i - 1] = eval(`data.d${i}_name`)
            // alert(i)
          }
          // alert(cardTitles)

         

          // Function to create a card
          function createCard(title, i, per) {
            const card = document.createElement("div");
            card.classList.add("col-md-4", "stretch-card", "grid-margin");

            const cardInner = document.createElement("div");
            cardInner.classList.add("card", "bg-gradient-fayiz"+Math.floor((Math.random() * 6) + 1), "card-img-holder", "text-white");

            const cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            const cardTitle = document.createElement("h4");
            cardTitle.classList.add("font-weight-normal", "mb-3");
            cardTitle.textContent = title;

            const icon = document.createElement("i");
            icon.classList.add("mdi", "mdi-chart-line", "mdi-24px", "float-right");

            const progressCircle = document.createElement("div");
            progressCircle.classList.add("progress-circle");

            const progressCircleInner = document.createElement("div");
            progressCircleInner.classList.add("progress-circle__inner");

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.classList.add("progress-circle__svg");
            svg.setAttribute("viewBox", "0 0 100 100");

            const circleBackground = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circleBackground.classList.add("progress-circle__background");
            circleBackground.setAttribute("cx", "50");
            circleBackground.setAttribute("cy", "50");
            circleBackground.setAttribute("r", "45");

            const circleProgress = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circleProgress.classList.add("progress-circle__progress1");
            circleProgress.setAttribute("cx", "50");
            circleProgress.setAttribute("cy", "50");
            circleProgress.setAttribute("r", "45");
//----------------------------------------------------------------------------------------------
            const circumference = 2 * Math.PI * circleProgress.getAttribute('r');
            const dashOffset = circumference - (per / 100) * circumference;

            // Update the dash offset and percentage text
            circleProgress.style.strokeDashoffset = dashOffset;
//--------------------------------------------------------------------------------------------------
            const percentage = document.createElement("div");
            percentage.classList.add("progress-circle__percentage1");
            percentage.textContent = per+"%";

            svg.appendChild(circleBackground);
            svg.appendChild(circleProgress);
            progressCircleInner.appendChild(svg);
            progressCircleInner.appendChild(percentage);
            progressCircle.appendChild(progressCircleInner);
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(icon);
            cardBody.appendChild(progressCircle);
            cardInner.appendChild(cardBody);
            card.appendChild(cardInner);

            return card;
          }

           //------------------------------------------------------------------------------
          //function to update circular progress bar
          function updateProgressBar(percentage_now, progressBar) {
            // Calculate the dash offset based on the percentage
            const circumference = 2 * Math.PI * progressBar.getAttribute('r');
            const dashOffset = circumference - (percentage_now / 100) * circumference;

            // Update the dash offset and percentage text
            progressBar.style.strokeDashoffset = dashOffset;
          }
          //------------------------------------------------------------------------------

          // Function to add cards to the container
          function addCardsToContainer(cardTitles) {
            const cardContainer = document.getElementById("cardContainer");
            count = 0
            while (cardTitles.length) {
              const row = document.createElement("div");
              row.classList.add("row");

              for (let i = 0; i < 3 && cardTitles.length; i++) {
                count++
                percentage = eval(`data.d${count}_percentage`);
                const cardTitle = cardTitles.shift();
                const card = createCard(cardTitle, count,percentage);
                row.appendChild(card);

              }

              cardContainer.appendChild(row);
            }
          }

          addCardsToContainer(cardTitles);

         
        }
        else {
          alert("Network error");
        }
      }
    };

    xhr.send();
